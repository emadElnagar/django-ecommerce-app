{% extends 'base.html' %}
{% block body %}
    <section>
        <div class="container">
            <h1 class="text-center main-heading">{{category}}</h1>
            <div class="products">
                {% for product in products %}
                    <div class="product">
                        <div class="product-heading">
                            <h2 class="text-center">{{ product }}</h2>
                        </div>
                        <div class="product-main">
                            <img src="{{ product.image.url }}">
                            <div class="overlay">
                                <a href="{% url 'shop:product_detail' product.slug %}">view details <i class="fas fa-info-circle fa-fw"></i></a>
                            </div>
                        </div>
                        <div class="product-price">
                            {{ product.get_price }} $
                            {% if product.discount %}
                            <span class="discount"><del><small>{{ product.price }} $</small></del><span>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock body %}
