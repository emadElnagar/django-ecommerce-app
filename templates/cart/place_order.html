{% extends 'base.html' %}
{% block body %}
<section>
    <div class="container">
        <div class="form-center">
            <form class="my-form md" method="POST" action="{% url 'cart:checkout' %}">
                {% csrf_token %}
                <label for="country">country</label>
                <input type="text" name="country" id="country" required>
                <label for="city">city</label>
                <input type="text" name="city" id="city" required>
                <label for="address">address</label>
                <input type="text" name="address" id="address" required>
                <label for="phone">phone</label>
                <input type="tel" name="phone" id="phone" required>
                <label for="phoneTwo">phone 2 (optional)</label>
                <input type="tel" name="phoneTwo" id="phoneTwo">
                <label for="cardNumber">card number</label>
                <input type="text" name="cardNumber" id="cardNumber" placeholder="2424 2424 2424 2424" required>
                <label for="expire">expire</label>
                <input type="text" name="expire" id="expire" placeholder="mm/yy" required>
                <label for="securityCode">security code</label>
                <input type="text" name="securityCode" id="securityCode" placeholder="333" required>
                <button type="submit" style="margin-top:20px">submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
